<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" />
	<title>Meldung</title>
</h:head>

<h:body class="orangeBackground">

	<div class="wrapper">

		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>

		<div class="content">

			<img class="headerImage" src="headerImage.jpg" alt="Image" />

			<h1>Ghost Net Fishing</h1>

			<h3>Die Plattform für die Verwaltung von Geisternetzen</h3>

			<div class="wrapperReport">
				<div class="reportMenu flexboxColumn">
					<h3>Neues Geisternetz melden</h3>

					<h:form class="grid">

						<h:outputLabel value="Nr:" for="nr" />
						<h:outputText id="nr" value="#{reportController.nextNumber}" />
						<h:outputLabel value="Längengrad:" for="longitude" />
						<div class="flexboxColumn">
							<p:inputNumber id="longitude" minValue="0" required="true"
								value="#{reportController.longitude}" modifyValueOnWheel="false"
								decimalSeparator="," decimalPlaces="6"
								requiredMessage="Breitengrad ist erforderlich"
								validatorMessage="Der Breitengrad muss größer als 0 sein.">
								<f:validateDoubleRange minimum="0.1" />
							</p:inputNumber>
							<h:message for="longitude" styleClass="error" />
						</div>

						<h:outputLabel value="Breitengrad:" for="latitude" />
						<div class="flexboxColumn">
							<p:inputNumber id="latitude" minValue="0" required="true"
								value="#{reportController.latitude}" modifyValueOnWheel="false"
								decimalSeparator="," decimalPlaces="6"
								requiredMessage="Längengrad ist erforderlich"
								validatorMessage="Der Längengrad muss größer als 0 sein.">
								<f:validateDoubleRange minimum="0.1" />
							</p:inputNumber>
							<h:message for="latitude" styleClass="error" />

						</div>

						<h:outputLabel value="geschätzte Größe:" for="estimatedSize" />
						<div class="flexboxColumn">
							<p:inputNumber id="estimatedSize" minValue="0" required="true"
								value="#{reportController.estimatedSize}"
								modifyValueOnWheel="false" decimalSeparator=","
								decimalPlaces="2" symbolPosition="s" symbol=" m²"
								requiredMessage="Geschätze Größe ist erforderlich"
								validatorMessage="Die geschätzte Größe muss größer als 0 sein.">
								<f:validateDoubleRange minimum="0.1" />
							</p:inputNumber>
							<h:message for="estimatedSize" styleClass="error" />
						</div>


						<p class="error"></p>

						<h:commandButton action="#{reportController.saveReport}"
							value="Meldung speichern" />

					</h:form>
				</div>
			</div>



		</div>

		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>

	</div>

</h:body>

</html>
