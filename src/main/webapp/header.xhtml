<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<header> 
			<img class="Logo" src="Logo.png" alt="Image" /> 
			<nav>
				<h:form>
					<h:link value="Start" outcome="index.xhtml" />
					<h:link value="Report" outcome="report.xhtml" />
					<div class="smallSpacer"></div>
					<h:link class="buttonStyle" value="Sign Up" outcome="signup.xhtml" rendered="#{loginController.loggedInUser == null}"/>
					<h:link class="buttonStyle" value="Sign In" outcome="signin.xhtml" rendered="#{loginController.loggedInUser == null}"/>
					
					
					<h:outputText value="Eingeloggt als: " rendered="#{loginController.loggedInUser != null}" />
		            <h:outputText value="#{loginController.loggedInUser.username}" rendered="#{loginController.loggedInUser != null}" />
		            
					<h:commandButton value="Logout" rendered="#{loginController.loggedInUser != null}" class="buttonStyle" action="#{loginController.logout}" />
				</h:form>
			</nav> 
		</header>
	</ui:composition>
</body>
</html>
