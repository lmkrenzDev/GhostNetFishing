<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="icon" type="image/png" href="favicon-16x16.png" />
	<title>Registrierung</title>
</h:head>

<h:body>

	<div class="wrapper">

		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>

		<div class="content flexboxRow">

			<div class="wrapperSignIn">
				<div class="signinMenu flexboxColumn">
					<h3>Erstelle einen Account</h3>
					<label>Bitte geben Sie Ihre E-Mail-Adresse und <br />ein
						Passwort ein, um einen Account zu erstellen
					</label>

					<h:form class="flexboxColumn">
						<p>
							<h:outputLabel value="Benutzername:" for="user" />
							<h:inputText id="user" value="#{registrationController.username}"
								size="40" required="true">
							</h:inputText>
							<h:message for="user" styleClass="error" />
						</p>

						<p>
							<h:outputLabel value="Passwort:" for="user" />
							<h:inputSecret id="password"
								value="#{registrationController.password}" size="40"
								required="true" />
							<h:message for="password" styleClass="error" />
						</p>

						<h:commandButton action="#{registrationController.register}"
							value="Registrieren" >
							<p:ajax oncomplete="PF('successDialog').show()" update=":messages" />
						</h:commandButton>

					</h:form>

					<h:messages id="messages" globalOnly="true" />

					<p:dialog header="Erfolgreich registiert" widgetVar="successDialog" modal="true"
						showEffect="fade" hideEffect="fade" resizable="false"
						closable="false">
						<p:commandButton value="OK"
							onclick="PF('successDialog').hide(); window.location.href='index.xhtml';" />
					</p:dialog>

					<label class="hint">Durch Klicken auf Registrieren
						akzeptieren Sie die AGBâ€™s.</label>
				</div>

			</div>

		</div>

		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>

	</div>




</h:body>

</html>
